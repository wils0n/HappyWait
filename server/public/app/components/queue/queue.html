<h2>Detalle de cola</h2>

<md-content>
    <md-button
            class="md-raised md-primary"
            ng-click="atenderUsuario()"
    >
        Atender
    </md-button>
    <md-list>
        <md-subheader class="md-no-sticky">Usuarios en cola</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="user in users track by user.dni| orderBy:'Turno.posicion'">

            <md-icon md-font-set="material-icons  md-48" aria-label="user">face</md-icon>


            <div class="md-list-item-text" layout="column">
                <p>Posicion : {{user.Turno.posicion}}</p>

                <h3>DNI : {{ user.dni }}</h3>
                <h4>Nombres : {{ user.nombres }}</h4>
            </div>
            <md-divider></md-divider>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</md-content>
