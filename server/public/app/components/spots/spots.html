<md-content  layout="row" layout-wrap layout-align="center start">
<div flex="50" layout="column">
    <md-card ng-repeat="spot in spots">
        <img ng-src="{{spot.urlImg}}" class="md-card-image" ui-sref="dash.spot_detail({idSpot:spot.idEstablecimiento})">
        <md-card-title>
            <h3>{{spot.descripcion}}</h3>
        </md-card-title>
    </md-card>
</div>
</md-content>
